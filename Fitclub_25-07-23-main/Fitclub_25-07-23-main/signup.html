<body>

    <img src="assets/loading-gif.gif" class="loader" alt="">
    <nav>
        <div class="nav__logo">
          <a href="index.html"><img src="assets/logo.png" alt="logo" /></a>
        </div>
        <ul class="nav__links">
          <li class="link"><a href="index.html">Home</a></li>
          <li class="link"><a href="pricing.html">pricing</a></li>

    <img src="img/loading.gif" class="loader" alt="">

    <section class="form-section">
        <div class="form-container">
            <div class="form">
              
              <span class="bg__blur"></span>
              <span class="bg__blur header__blur"></span>
               <h1><span>SIGNUP</span> NOW</h1>
                <input type="name" autocomplete="off" id="name" placeholder="full name"> 
                <input type="email" autocomplete="off" id="email" placeholder="email"> 
                <input type="password"  autocomplete="off" id="password" placeholder="password"> 
                <input type="number" autocomplete="off" id="number" placeholder="phone number">
                <span class="error">**this is an error</span>
                <div>
                    <input type="checkbox" id="tc"><label for="tc" class="tc-text">You agree to our <a href="#"> terms and conditions</a></label>
                </div>
                <button class="submit-btn" onclick="signup()">SignUp</button>
                <p>already have an account. Log in <a href="login.html" class="other-form-link">here</a></p>
            </div>
            
        <img src="assets/signup-bg.png" class="form-img" alt="">
        </div>
